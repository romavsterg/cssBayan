<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>CSS bayan</title>
</head>
<body>
    <section class="css-bayan">
        <h1>CSS Bayan</h1>
        <span class="line"></span>
        <div class="accordion-container">
            <div class="accor">
                <input class="input" type="radio" id="acor-1" name="acor" checked>
                <label class="accordion "for="acor-1">
                    <div class="accordion-title">
                        <h4>Code Comments be Like</h4>
                    </div>
                    <div class="cross"></div>
                </label>
                <label class="accordion-content">
                    <img class="coments-meme meme"></img>
                </label>
            </div>
            <span class="line"></span>
            <div class="accor">
                <input class="input" type="radio" id="acor-2" name="acor">
                <label class="accordion "for="acor-2">
                    <div class="accordion-title">
                        <h4>Start of project vs end of project</h4>
                    </div>
                    <div class="cross"></div>
                </label>
                <label class="accordion-content">
                    <img class="project-meme meme"></img>
                </label>
            </div>
            <span class="line"></span>
            <div class="accor">
                <input class="input" type="radio" id="acor-3" name="acor">
                <label class="accordion "for="acor-3">
                    <div class="accordion-title">
                        <h4>Front-End vs Back-End</h4>
                    </div>
                    <div class="cross"></div>
                </label>
                <label class="accordion-content">
                    <img class="front-vs-back-meme meme"></img>
                </label>
            </div>
            <span class="line"></span>
            <div class="accor">
                <input class="input" type="radio" id="acor-4" name="acor">
                <label class="accordion "for="acor-4">
                    <div class="accordion-title">
                        <h4>Computer in 2000 vs 3020</h4>
                    </div>
                    <div class="cross"></div>
                </label>
                <label class="accordion-content">
                    <img class="computer-meme meme"></img>
                </label>
            </div>
        </div>
    </section>
</body>
</html>
